name: Rubocop
description: Run Rubocop against a repository
author: Faculty Development Team

inputs:
  working-directory:
    description: Working directory for Gemfile
    required: false
    default: ./

runs:
  using: composite
  steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        working-directory: ${{ inputs.working-directory }}
    - run: bundle exec rubocop --format markdown -o rubocop.md --format github
      shell: bash
      working-directory: ${{ inputs.working-directory }}
    - run: echo rubocop.md >> $GITHUB_STEP_SUMMARY
      shell: bash
      if: always()
      working-directory: ${{ inputs.working-directory }}
